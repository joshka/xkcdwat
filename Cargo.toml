[package]
name = "xkcdwat"
description = "A wrapper around the xkcd feed to display the alt text in the "
version = "0.1.0"
edition = "2021"

[[bin]]
name = "xkcdwat"
path = "src/main.rs"

[dependencies]
axum = "0.7.5"
color-eyre = "0.6.3"
pulldown-cmark = "0.10.2"
regex = "1.10.4"
reqwest = { version = "0.12.2", default-features = false, features = ["rustls-tls"] }
tokio = { version = "1.37.0", features = ["rt-multi-thread", "macros"] }
tower-http = { version = "0.5.2", features = ["trace"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
